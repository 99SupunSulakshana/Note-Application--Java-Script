<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Note Application</title>
</head>
<body>
    <header>
        <div class="logo">
        <h2>Note Application</h2>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="Search Note...">

        </div>
    </header>

    <div id="c-body" class="container">
        <div class="inp-frm">
            <form id="add-frm" action="">
                <h3>Add a your Note</h3>
                <input type="text" id="n-title" placeholder="Title...">
                <textarea id = "n-body" placeholder="Note Body..."></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>
            </form>
            
        </div>

        <div id="tbl-div" class="table">
            <table id = "items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
